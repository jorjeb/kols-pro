<!DOCTYPE html>
<html>
<head>
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <style>
  .mdl-card, .mdl-textfield {
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col">
          <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__supporting-text">
              <form method="post" action="/save">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="country" name="country">
                  <label class="mdl-textfield__label" for="country">Country</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="disease" name="disease">
                  <label class="mdl-textfield__label" for="disease">Disease</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="percentage" name="percentage">
                  <label class="mdl-textfield__label" for="percentage">Percentage</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--9-col">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--6dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">FirstName</th>
                <th class="mdl-data-table__cell--non-numeric">MiddleName</th>
                <th class="mdl-data-table__cell--non-numeric">LastName</th>
              </tr>
            </thead>
            <tbody>
              {% for row in results %}
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">{{ row[0] }}</td>
                  <td class="mdl-data-table__cell--non-numeric">{{ row[1] }}</td>
                  <td class="mdl-data-table__cell--non-numeric">{{ row[2] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
